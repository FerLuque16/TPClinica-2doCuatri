<div class="container">

    <div class="row mb-5">
        <div class="col-6 d-flex flex-column">
            <h2>Especialidades</h2>
            <button class="btn btn-info w-25 mb-3" *ngFor="let item of especialidades" [value]="item" (click)="seleccionarEspecialidad($event)">
                {{item | titlecase}}
            </button>

        </div>
        <div *ngIf="especialidadSeleccionada" class="col-6">
            <h2>Elija su horario para {{especialidadSeleccionada |titlecase}}</h2>

            <form [formGroup]="disponibilidadForm">
                
                <div class="row mb-4">
                    <div class="col-6">
                        <!-- <label>Desde</label>
                        <input type="text"> -->
                        <h3>Desde</h3>
                        <mat-form-field appearance="fill">
                            <mat-label>Horas</mat-label>
                            <mat-select  name="food" (selectionChange)="validarHora()" formControlName="horaDesde">
                              <mat-option *ngFor="let hora of horas" [value]="hora">
                                {{hora}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <h3>Hasta</h3>
                        <mat-form-field appearance="fill">
                            <mat-label>Horas</mat-label>
                            <mat-select  name="food" (selectionChange)="validarHora()" formControlName="horaHasta">
                              <mat-option *ngFor="let hora of horas" [value]="hora">
                                {{hora}}
                              </mat-option>
                            </mat-select>
                            <mat-error *ngIf="disponibilidadForm.controls['horaHasta'].errors?.['igualMayor']">La hora de inicio debe ser menor al final</mat-error>
                        </mat-form-field>
                        
                    </div>
                    
                    
                </div>
                
                <div class="row mx-4">
                    <button class="btn btn-primary btn-sm w-25" [disabled]="!disponibilidadForm.valid" (click)="guardarDisponibilidad()">Guardar</button>
                </div>

            </form>
            
        </div>

    </div>

</div>

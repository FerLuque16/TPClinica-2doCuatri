<div class="body">
    <div class="d-flex justify-content-center align-items-center gap-5">
        <mat-card *ngIf="userRol == 'admin'" class="example-card" routerLink="/usuarios">
            <mat-card-header class="justify-content-center">
              <mat-card-title>Ver usuarios</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./assets/img/team.png" alt="Users" height="300px" width="300px">
          </mat-card>
        <mat-card class="example-card">
            <mat-card-header class="justify-content-center">

              <mat-card-title class="text-center">Turnos</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./assets/img/medical-appointment.png" height="300px" width="300px" alt="Turnos">        
          </mat-card>
    </div>
</div>


    <table mat-table matTableExporter [dataSource]="especialistas" class="mat-elevation-z8" #exporter="matTableExporter">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element" > {{element.nombre |titlecase}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="apellido" >
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element" > {{element.apellido |titlecase }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="dni" >
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element" > {{element.dni |titlecase}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" > {{element.email |titlecase}} </td>
            
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="especialidad" >
          <th mat-header-cell *matHeaderCellDef> Especialidad </th>
          <td mat-cell *matCellDef="let element"> {{element.especialidades }} </td>
        </ng-container>

        

        <ng-container matColumnDef="habilitado">
            <th mat-header-cell *matHeaderCellDef> Puede atender </th>
            <td mat-cell *matCellDef="let element"><mat-slide-toggle name="habilitado" [checked]="element.habilitado" (change)="cambiarEstados($event,element.uid)">{{element.habilitado ? 'Habilitado' : 'Inhabilitado'}}</mat-slide-toggle></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-raised-button color="primary" class="w-25" (click)="exporter.exportTable('xls',{fileName:'especialistas'})">Descargar especialistas</button>

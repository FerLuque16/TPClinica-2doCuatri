
    <table mat-table matTableExporter [dataSource]="pacientes" class="mat-elevation-z8" #exporter="matTableExporter">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre |titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{element.apellido |titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>Dni</th>
            <td mat-cell *matCellDef="let element">{{element.dni |titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email |titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="obraSocial">
            <th mat-header-cell *matHeaderCellDef>Obra Social</th>
            <td mat-cell *matCellDef="let element">{{element.obraSocial |titlecase}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <button mat-raised-button color="primary" class="w-25" (click)="exporter.exportTable('xls',{fileName:'pacientes'})">Descargar pacientes</button>

<h4 class="d-flex align-items-center mb-3 text-center">
    <span *ngIf="listaEspecialidades.length > 0" class="text-center">Elija sus Especialidades</span>    
</h4>
<ul class="list-group mb-3 ulEspec" *ngIf="listaEspecialidades.length > 0">
    <li *ngFor="let especialidad of listaEspecialidades" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <mat-checkbox color="accent" class="example-margin" value="{{ especialidad.descripcion }}" (change)="pasarEspecialidad($event)">{{ especialidad.descripcion | titlecase}}</mat-checkbox>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <button type="button" mat-flat-button color="primary" (click)="abrirModal()">
                Agregue una nueva
            </button>
        </div>
    </li>
</ul>

<!-- Modal -->
<div *ngIf="mostrarModal" class="modal" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Nueva Especialidad</h3>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="formEspecialidad" (ngSubmit)="nuevaEspecialidad()" class="regForm">
        <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="descripcion">
                        </mat-form-field>
                    </div>
                </div>                
            </div>
            <div class="modal-footer">
                <button type="button" mat-flat-button color="warn" data-bs-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                <button [disabled]="formEspecialidad.invalid" type="submit" mat-flat-button color="accent" (click)="cerrarModal()" >Guardar</button>
            </div>
        </form>
      </div>
    </div>
</div>
